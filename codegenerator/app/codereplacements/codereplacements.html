<div>

    <form ng-submit="vm.runSearch(0)" novalidate>

        <div class="row">

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="form-group">
                    <input type="search" id="q" ng-model="vm.search.q" max="100" class="form-control" placeholder="Search code replacements" />
                </div>
            </div>

        </div>

        <fieldset ng-disabled="vm.loading">

            <button type="submit" class="btn btn-success">Search<i class="fa fa-search"></i></button>

        </fieldset>

    </form>

    <hr />

    <table class="table table-striped table-hover table-bordered row-navigation" ng-class="{ 'disabled': vm.loading }">
        <thead>
            <tr>
                <th>Entity</th>
                <th>Purpose</th>
                <th>Code Type</th>
                <th>Disabled</th>
            </tr>
        </thead>
        <tbody ui-sortable="vm.sortOptions" ng-model="vm.codeReplacements">
            <tr ng-repeat="codeReplacement in vm.codeReplacements" ng-click="vm.goToCodeReplacement(codeReplacement.entity.project.projectId, codeReplacement.entity.entityId, codeReplacement.codeReplacementId)">
                <td><i class="fa fa-sort sortable-handle mt-1" ng-if="vm.codeReplacements.length > 1" ng-click="$event.stopPropagation();"></i><div class="sortColumnText">{{ codeReplacement.entity.name }}</div></td>
                <td>{{ codeReplacement.purpose }}</td>
                <td>{{ vm.appSettings.find(vm.appSettings.codeType, codeReplacement.codeType).label }}</td>
                <td>{{ codeReplacement.disabled ? "Yes" : "No" }}</td>
            </tr>
        </tbody>
    </table>

</div>
